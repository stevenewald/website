<!DOCTYPE html>
<html>
<title>MVAerialViews</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon -->
<link rel="icon"
      type="image/png"
      href="https://storage.googleapis.com/wzukusers/user-19151839/images/fav-5c60e1e2b354caGo6uro/favicon-16x16.png?v=fav-5c60e1e2b354caGo6uro">

<!-- Open sans font -->
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>

<!-- CSS file -->
<link rel="stylesheet" type="text/css" href="./css.css"/>

<body>


<!-- please do not view this on a phone -->
<!-- Navbar -->
<div class="top">
    <div class="the-bar aqua the-wide the-padding the-card">

        <a class="button"><b>MV</b>AerialViews</a>

        <div class="the-right the-hide-small">
            <a class="button">Projects</a>
            <a class="button">About</a>
            <a class="button">Contact</a>
        </div>
    </div>
</div>

<!--Header-->
<header id="home">
    <img class="firstheaderimage"
         src="https://storage.googleapis.com/wzukusers/user-19151839/images/5960f4c280993JxUqBj0/MV2-Panorama.png">

    <img class="scrolldown animate15 fadeIn thirddelay"
         src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Ftemp1.monarchbutterfly.org%2Fwp-content%2Fuploads%2F2016%2F10%2Fscroll-down.png&f=1"
         width="100" height="100">

    <div class="display-middle the-margin-top center">

        <h6 class="the-xxlarge the-text-white animate15 fadeIn one theboxshadow">
            <span class="the-hide-small white">Martha's Vineyard Aerial Views</span>
        </h6>

        <h2 class="the-xxlarge the-text-white animate3 fadeIn two theboxshadow">
            <span class="the-hide-small white">YOUR FLYING CAMERA.</span>
        </h2>
    </div>
</header>

<!--Page content -->
<div>
    <!-- Background -->
    <img class="myimage2"
         src=https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fedge.alluremedia.com.au%2Fm%2Fg%2F2016%2F03%2FPhantom-4-Action-5.jpg&f=1">

    <!-- Project Section -->
    <div class="portfoliotext" id="portfolio">
        <h2>Portfolio Examples</h2>
    </div>

    <div>
        <!-- Top Video -->
        <div class="videobackgroundbox"></div>
        <div class="topvideo">
            <!--iframe things gotten from youtube embed feature, not my code-->
            <div>
                <div class="display-topleft the-black the-padding">15 Dover Street</div>

                <iframe width="560" height="315" src="https://www.youtube.com/embed/ec4OL2hD_Jk"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Line in between videos to look better -->
        <div class="middleline">
            <hr color="gray" size="5" width="500">

            <!-- Bottom Video -->
        </div>
        <div class="bottomvideo">
            <div>
                <div class="display-topleft the-black the-padding">317 East Chop Drive</div>

                <iframe width="560" height="315" src="https://www.youtube.com/embed/A5a4V1Mcupk"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div class="the-row-padding the-grayscale" id="map">
        <img class="thirdbgpic" src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLieIde5ByqU%2Fmaxresdefault.jpg&f=1">
        <!-- Got this code from https://embedgooglemaps.com/en/-->
        <div class="mapbackgroundrectangle"></div>
        <!-- Mapbackgroundrectangle is the background rectangle behind the map with the shadow-->
        <div class="themap">
            <!-- I know this could be put into a class but this is the exact code i got from google maps-->
            <!-- So it would complicate it more-->
            <div style="overflow:hidden;width: 700px;position: relative;">
                <iframe width="1050" height="660" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=29%20East%20Chop%20Drive%2C%20Oak%20Bluffs+(MVAV)&amp;ie=UTF8&amp;t=h&amp;z=16&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <div style="position: absolute;width: 80%;bottom: 20px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;">
                </div><style>#gmap_canvas img{max-width:none;background:none}</style>
            </div>
            <br />
        </div>
    </div>



<!-- Footer -->
<footer class="center the-black the-padding-16">
    <p>Copyright MVAerialViews 2019</p>
</footer>
</div>
</body>
</html>
